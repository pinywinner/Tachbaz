<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מבצעי קיץ</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Rubik (for titles) & IBM Plex Mono (for body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;900&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #111111;
            color: #EAEAEA;
            scroll-behavior: smooth;
        }
        
        .font-title {
            font-family: 'Rubik', sans-serif;
        }

        .glitch-text {
            color: #00FF41;
            text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            padding: 1rem;
        }

        .card-front {
            background: #1A1A1A;
            border: 1px solid #333;
        }
        
        .card-back {
            background: #222222;
            border: 1px solid #00FF41;
            transform: rotateY(180deg);
            justify-content: space-between;
        }
        
        .card.is-completed .card-front {
            background: #002A0D;
            border-color: #00FF41;
        }
        
        .card.is-completed .card-front .mission-status {
            color: #00FF41;
        }
        
        .progress-bar-container {
            background-color: #222;
            border: 1px solid #444;
        }
        
        .progress-bar {
            background-color: #00FF41;
            box-shadow: 0 0 10px #00FF41;
            transition: width 0.5s ease-in-out;
        }
        
        .action-button {
            background-color: transparent;
            border: 1px solid #00FF41;
            color: #00FF41;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background-color: #00FF41;
            color: #111;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- 
    == STRATEGY BRIEF (V3 - "SUMMER OPS") ==
    * NARRATIVE: "Your summer mission, should you choose to accept it. 30 free ops to conquer boredom."
    * DESIGN CONCEPT: Interactive Mission Board. Shifted from a passive infographic to an active, gamified experience. The user reveals and completes "missions", creating engagement and a sense of progress.
    * VISUAL STYLE: Digital Brutalism / Glitch. A raw, edgy, tech-focused aesthetic. Monochromatic base with a sharp, electric green accent. Monospaced fonts for a "terminal" feel. The focus is on interaction and structure, not decoration.
    * COLOR PALETTE:
      * #111111 (Near Black): Main background.
      * #EAEAEA (Light Grey): Main text.
      * #00FF41 (Electric Green): The single, high-impact accent for highlights, borders, and CTAs.
      * #1A1A1A, #222222 (Dark Greys): Card backgrounds.
    * SUCCESS METRICS: The user actively engages with the board, flipping cards and marking missions as complete. The goal is to make planning summer feel like a game, not a chore. Success is seeing the progress bar move.
    -->

    <div class="container mx-auto max-w-7xl">

        <!-- Header & Progress Bar -->
        <header class="text-center mb-12">
            <h1 class="font-title text-4xl md:text-6xl font-black mb-2">SUMMER OPS</h1>
            <p class="text-lg md:text-xl glitch-text font-bold tracking-widest">30 משימות. 0 תקציב.</p>
            
            <div class="max-w-2xl mx-auto mt-8">
                <div class="flex justify-between items-center mb-2 font-mono text-sm">
                    <span>התקדמות המבצע:</span>
                    <span id="progress-text">0/30</span>
                </div>
                <div class="w-full progress-bar-container rounded-full h-4">
                    <div id="progress-bar" class="progress-bar h-4 rounded-full" style="width: 0%"></div>
                </div>
                <button id="reset-button" class="mt-4 text-xs text-gray-400 hover:text-white transition">אפס התקדמות</button>
            </div>
        </header>

        <!-- Mission Board -->
        <main id="mission-board" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <!-- Cards will be generated by JS -->
        </main>

        <footer class="text-center mt-12 text-xs text-gray-600">
            <p>// END OF TRANSMISSION //</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const activities = [
                "מחנה בסלון", "קרב מטבחים", "ספא ביתי", "חדר בריחה DIY", "יום קולנוע", "סדנת יצירה",
                "בינג' משודרג", "מסיבת אוזניות", "מעבדת ניסויים", "תיאטרון צלליות", "פיקניק בפארק",
                "Urban Exploration", "יום ספורט", "גינון גרילה", "סשן חוף", "טרק קרוב לבית",
                "ציידי שקיעות", "קטיף פירות", "שכשוך בנחל", "סיור שווקים", "טיול וירטואלי",
                "ביקור בספרייה", "יום מוזיאון חינם", "לימוד שפה חדשה", "פודקאסט משפחתי",
                "היסטוריה מקומית", "ליל כוכבים", "סדנת תיקונים", "התנדבות ספונטנית", "יומן קיץ דיגיטלי"
            ];

            const missionBoard = document.getElementById('mission-board');
            let completedMissions = new Array(activities.length).fill(false);

            function renderBoard() {
                missionBoard.innerHTML = '';
                activities.forEach((activity, index) => {
                    const isCompleted = completedMissions[index];
                    
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'card-container h-40';

                    const card = document.createElement('div');
                    card.className = `card ${isCompleted ? 'is-completed' : ''}`;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-face card-front">
                            <span class="font-title text-2xl text-gray-500">#${String(index + 1).padStart(2, '0')}</span>
                            <span class="mission-status font-mono text-xs mt-2 text-gray-400">${isCompleted ? 'משימה הושלמה' : 'סטטוס: סודי'}</span>
                        </div>
                        <div class="card-face card-back text-center">
                            <h3 class="font-title text-lg leading-tight">${activity}</h3>
                            <button class="complete-button action-button text-xs py-1 px-3 rounded-full mt-2" data-index="${index}">
                                ${isCompleted ? 'בטל השלמה' : 'השלם משימה'}
                            </button>
                        </div>
                    `;
                    
                    cardContainer.appendChild(card);
                    missionBoard.appendChild(cardContainer);
                });
                updateProgress();
                addEventListeners();
            }
            
            function updateProgress() {
                const completedCount = completedMissions.filter(Boolean).length;
                const progress = (completedCount / activities.length) * 100;
                
                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('progress-text').textContent = `${completedCount}/${activities.length}`;
            }

            function addEventListeners() {
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('complete-button')) {
                            card.classList.toggle('is-flipped');
                        }
                    });
                });
                
                document.querySelectorAll('.complete-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(e.target.dataset.index);
                        completedMissions[index] = !completedMissions[index];
                        
                        // Re-render to update all states
                        renderBoard();
                        
                        // Find the re-rendered card and keep it flipped
                        const newCard = missionBoard.querySelector(`.card[data-index="${index}"]`);
                        if (newCard) {
                            newCard.classList.add('is-flipped');
                        }
                    });
                });
            }

            document.getElementById('reset-button').addEventListener('click', () => {
                completedMissions.fill(false);
                renderBoard();
            });

            // Initial render
            renderBoard();
        });
    </script>

</body>
</html>
