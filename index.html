<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שפת הים - באנר פרימיום</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }
        .banner-container {
            /* Common banner aspect ratio, e.g., 300x250, 728x90, etc. Here we use a flexible one */
            aspect-ratio: 16 / 9;
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="banner-container relative bg-transparent overflow-visible shadow-lg rounded-md" aria-label="באנר פרסומי של שפת הים">
        <div class="absolute bottom-0 h-2/3 w-full bg-[#A9D6E5] overflow-hidden rounded-b-md">
            <svg width="100%" height="100%" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice" class="opacity-30">
                <path d="M0 400 L0 200 Q 200 150, 400 200 T 800 200 L 800 400 Z" fill="#F1FAEE" />
                <path d="M-50 180 L 850 180" stroke="#FFFFFF" stroke-width="2"/>
                <circle cx="650" cy="160" r="10" fill="#2d3748" />
                <path d="M650 170 L 650 190 L 640 210" stroke="#2d3748" stroke-width="3" fill="none" />
                <path d="M650 175 L 750 170" stroke="#2d3748" stroke-width="1.5" fill="none" />
            </svg>
        </div>

        <div class="absolute -top-1/4 right-1/4 sm:right-1/3 w-2/5 sm:w-1/3 z-10" aria-hidden="true">
             <svg viewBox="0 0 200 300">
                <defs>
                    <filter id="drop-shadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                        <feOffset dx="2" dy="4" result="offsetblur"/>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <g style="filter:url(#drop-shadow);">
                    <path d="M100,100 C 50,150 60,250 100,300 C 140,250 150,150 100,100 Z" fill="#C0C0C0"/>
                    <path d="M100,100 Q 110,110 120,105" stroke="#333" stroke-width="2" fill="none"/>
                    <circle cx="115" cy="115" r="3" fill="#333"/>

                    <path d="M80 180 Q100 170 120 180 L 130 240 Q100 250 70 240 Z" fill="#FFD700"/>
                    <text x="100" y="215" font-family="Assistant, sans-serif" font-size="16" font-weight="bold" fill="#1A202C" text-anchor="middle">שפת הים</text>

                    <path d="M120,50 C 160,60 180,100 170,140 L 130,200 L 70,200 L 30,140 C 20,100 40,60 80,50 L 120,50 Z" fill="#deb887"/>
                    <path d="M80,50 C 70,30 75,10 85,10" stroke="#deb887" stroke-width="12" stroke-linecap="round" fill="none"/>
                    <path d="M100,50 C 95,30 100,10 110,10" stroke="#deb887" stroke-width="12" stroke-linecap="round" fill="none"/>
                    <path d="M120,50 C 125,30 120,10 130,10" stroke="#deb887" stroke-width="12" stroke-linecap="round" fill="none"/>
                </g>
            </svg>
        </div>
        
        <div class="relative z-20 h-full w-full flex flex-col justify-end items-center text-center p-4 md:p-6 text-white">
            <div class="bg-black bg-opacity-40 p-4 rounded-lg">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">
                    זה לא המתכון, זה הדג.
                </h1>
                <p class="mt-2 text-md md:text-lg text-gray-200">
                    דגי פרימיום שאחריהם לא חוזרים אחורה
                </p>
            </div>
            
            <a href="#" role="button" class="mt-4 md:mt-6 inline-block bg-[#FFD700] text-[#1A202C] px-8 py-3 rounded-md text-lg font-bold
             hover:bg-[#e6c200] transform hover:scale-105 transition-transform duration-200 shadow-xl"
             aria-label="לרכישת דגי פרימיום, זהירות ממכר">
                זהירות, ממכר
            </a>
        </div>
    </div>

</body>
</html>
